<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDM SP PoC</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <header>
    <h1><span class="brand-name">afiye.</span> Proof of Concept</h1>
  </header>
  <main>
    <div id="family-info">
      <h2>Current Family Members</h2>
      <ul id="node-list">
        <!-- Family member names will be injected here -->
      </ul>

      <form id="add-member">
        <div class="form-control">
          <label for="new-name">Add a new family member:</label>
          <input type="text" name="new-name" id="new-name" required>
        </div>
        <div class="form-control">
          <label for="relationship">Relationship to a current family member:</label>
          <select name="relationship" id="relationship">
            <option value="Child">Child of</option>
            <option value="Parent">Parent of</option>
            <option value="Sibling">Sibling of</option>
          </select>
        </div>
        <div class="form-control">
          <label for="current-members">Current family member:</label>
          <select name="current-members" id="current-members">
            <!-- Family member names will be injected here -->
          </select>
        </div>
        <div class="form-control">
          <input type="submit" value="Add New Member">
        </div>
      </form>
    </div>

    <div id="graph"></div>

    <div id="dev-buttons">
      <div id="reset"><button>Reset Data</button></div>
      <!-- <div id="test-data"><button>Generate Test Data</button></div> -->
      <div id="make-rels"><button>Make Relationships</button></div>
    </div>
  </main>
</body>
</html>
